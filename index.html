<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiya's Simple CSS 23</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- the master container  -->
    <div id="main-container">
        <!-- the main image and city text  -->
        <div id="hero-container">
            <h4 id="city-text">Norwich</h4>
            <img id="hero-image" src="images/norwich3.jpg">
        </div>
        <!-- a horizontal strip to contain the days  -->
        <div id="days-container">
            <!-- an individual day  -->
            <div class="day button">
                <h4>Mon</h4>
                <img class="weather-icon" src="icons/100.svg">
            </div>
            <div class="day button">
                <h4>Tues</h4>
                <img class="weather-icon" src="icons/101.svg">
            </div>
            <div class="day button">
                <h4>Wed</h4>
                <img class="weather-icon" src="icons/102.svg">
            </div>
            <div class="day button">
                <h4>Thurs</h4>
                <img class="weather-icon" src="icons/103.svg">
            </div>
            <div class="day button">
                <h4>Fri</h4>
                <img class="weather-icon" src="icons/104.svg">
            </div>
            <div class="day button">
                <h4>Sat</h4>
                <img class="weather-icon" src="icons/103.svg">
            </div>
            <div class="day button">
                <h4>Sun</h4>
                <img class="weather-icon" src="icons/104.svg">
            </div>
        </div>

    </div>
    
</body>
</html>
