<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiya's Simple CSS 23</title>
</head>
<body>
    <div id="main container">
        <div id="hero-container">
            <h4 id="city-text">Norwich</h4>
            <img src="images/norwich.jpg">
        </div>
        <div if="days container">
            <div class="day">
                <h4>Mon</h4>
                <img class="weather-icon" src="icons/100.svg">
            </div>
            <div class="day">
                <h4>Tues</h4>
                <img class="weather-icon" src="icons/101.svg">
            </div>
            <div class="day">
                <h4>Wed</h4>
                <img class="weather-icon" src="icons/102.svg">
            </div>
            <div class="day">
                <h4>Thurs</h4>
                <img class="weather-icon" src="icons/103.svg">
            </div>
            <div class="day">
                <h4>Fri</h4>
                <img class="weather-icon" src="icons/104.svg">
            </div>
        </div>

    </div>
    
</body>
</html>
